
<app-navbar></app-navbar>


<app-add-framework *ngIf="!isEdit"
 (onAddFramework)="addFramework($event)"
></app-add-framework>

<app-edit-framework *ngIf="isEdit"
  [framework] = "currentEditableFr"
  (onEditFramework)="editFramework($event)"
   
></app-edit-framework>


<app-framework-item
   *ngFor="let framework of frameworks"
    [framework]="framework"
    (click) = "editBtnClicked(framework)"
    (onDeleteFramework)="deleteFramework($event)"
   
>
</app-framework-item>
