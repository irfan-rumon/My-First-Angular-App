<div class="m-4">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="name">Framework Name:</label>
            <input type="text" class="form-control" formControlName="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="version">Framework Version:</label>
            <input type="text" class="form-control" formControlName="version" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="version">Release Date:</label>
            <input type="date" class="form-control" formControlName="date" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Remember me</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
